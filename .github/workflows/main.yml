name: gosql
on: [push, pull_request]
jobs:
  test:
#    strategy:
#      matrix:
#        go-version: [1.10.8, 1.11, 1.12, 1.13]
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7.27
        ports:
          - 3306
        volumes:
          - $HOME/mysql:/var/lib/mysql
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up Golang
        uses: actions/setup-go@v1
        with:
          go-version: 1.12

      - name: Init Database
        run: |
          mysql -uroot -e 'CREATE DATABASE IF NOT EXISTS db1;'
          mysql -uroot -e 'CREATE DATABASE IF NOT EXISTS db2;'

      - name: Test
        env:
          MYSQL_TEST_DSN1: "root:@/db1?parseTime=true"
          MYSQL_TEST_DSN2: "root:@/db2?parseTime=true"
        run: go test ./...